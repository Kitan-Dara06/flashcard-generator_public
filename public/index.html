<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 AI Flashcard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passwordOverlay" class="password-overlay">
      <div class="password-prompt">
            <h2>🔒 Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="off" />
            <button id="passwordSubmit">Submit</button>
            <p id="passwordError" class="password-error hidden">❌ Incorrect password</p>
      </div>
    </div>
    <div class="container">
        <header>
            <h1>🎯 AI Flashcard Generator</h1>
            <p>Upload a document and generate flashcards instantly!</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.pptx" />
                    <label for="fileInput" class="upload-label">
                        📤 Choose Document
                        <span>PDF, TXT, DOCX, PPTX</span>
                    </label>
                </div>
                
                <button id="generateBtn" class="generate-btn" disabled>
                    🧠 Generate Flashcards
                </button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Generating flashcards...</p>
            </div>
            
            <div id="results" class="results hidden">
                <div class="results-header">
                    <h2 id="resultsCount"></h2>
                    <button id="downloadBtn" class="download-btn">💾 Download JSON</button>
                </div>
                <div id="flashcards" class="flashcard-container"></div>
            </div>
            
            <div id="error" class="error hidden"></div>
        </main>
  
    
    <script src="script.js"></script>
</body>
  
</div>
</html>
